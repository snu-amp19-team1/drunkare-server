<!-- demo template comes here -->
{% load static %}
<!DOCTYPE html>
<html class="uk-height-1-1">
    <head>
        <title>Drunkare-demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/uikit.css'%}" />
        <script src="{% static 'js/uikit.min.js'%}"></script>
        <script src="{% static 'js/uikit-icons.min.js'%}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body class="uk-height-1-1">
        <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center uk-height-1-1" uk-grid>
            <div class="uk-width-1-2 uk-background-muted uk-height-1-1">
                <!-- User 1 -->
                <div class="uk-padding-small uk-margin-top uk-background-muted" style="height: 60%">
                  <canvas id="user1"></canvas>
                </div>  
                <div class="uk-padding uk-background-muted">
                    <h1><span class="uk-heading-medium uk-text-primary">{{ user1.user_name }} is in the<br>"<span id="context1"></span>" context</span></h1>
                    <h5 class="uk-heading-line"><span id="time1" class="uk-text-primary">- Updated</span></h5>
                </div>
            </div>
            <div class="uk-width-1-2 uk-background-primary uk-height-1-1">
                <!-- User 2 -->
                <div class="uk-padding-small uk-margin-top uk-background-primary" style="height: 60%">
                  <canvas id="user2"></canvas>
                </div>
                <div class="uk-padding uk-light uk-background-primary">
                    <h1><span class="uk-heading-medium">{{ user2.user_name }} is in the<br>"<span id="context2"></span>" context</span></h1>
                    <h5 class="uk-heading-line"><span id="time2" class="uk-text-primary">- Updated</span></h5>
                </div>
            </div>
        </div>
        <script>
            // Initialization
            var dt = new Date();
            $("#time1").text(dt.toLocaleString() + " Updated");
            $("#time2").text(dt.toLocaleString() + " Updated");
            $("#context1").text("{{ user1.current_context }}"); // Arbitrary initial value
            $("#context2").text("{{ user2.current_context }}"); // Arbitrary initial value
            setInterval(updateResult, 2000); // update period

            // function
            function update_time() {
              // Update time
              var dt = new Date();
              $("#time1").text(dt.toLocaleString() + " Updated");
              $("#time2").text(dt.toLocaleString() + " Updated");
            }

            function updateResult() {
                $.get('/custom_user/fetch', function(data) {
                    users = JSON.parse(data['users']);
                    user1 = users[0]['fields'];
                    user2 = users[1]['fields'];
                    console.log(user1['recent_activities']);
                    console.log(user1['current_context']);
                    console.log(user2['recent_activities']);
                    console.log(user2['current_context']);
                    chart1.update()
                    chart2.update()
                    update_time()
                });
            }

            var activity_labels = {{ activity_labels|safe }};

            var ctx1 = document.getElementById('user1').getContext('2d');
            var user_data1 = {
                labels: activity_labels,
                datasets: [{
                    backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850",
                                    "#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#36a2eb","#ff6384"],
                    borderColor: 'transparent',
                    data: {{user1.recent_activities}}
                }]
            }

            var chart1 = new Chart(ctx1, {
                type: 'pie',
                data: user_data1,
                options: {
                    legend: {
                    display: false
                    },
                    tooltips: {
                    bodyFontSize: 30,
                    bodyFontFamily: 'Karla'
                    },
                    responsive:true,
                    maintainAspectRatio: false
                }
            });


            /* USER2 */
            var ctx2 = document.getElementById('user2').getContext('2d');
            var user_data2 = {
                labels: activity_labels,
                datasets: [{
                    backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850",
                                    "#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#36a2eb","#ff6384"],
                    borderColor: 'transparent',
                    data: {{user2.recent_activities}}
                }]
            }

            var chart2 = new Chart(ctx2, {
                type: 'pie',
                data: user_data2,
                options: {
                    legend: {
                    display: false
                    },
                    tooltips: {
                    bodyFontSize: 30,
                    bodyFontFamily: 'Karla'
                    },
                    responsive:true,
                    maintainAspectRatio: false
                }
            });

        </script>
    </body>
</html>
